<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.excerpt %}{{ page.title | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}
  </title>

  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/public/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/public/favicon-32x32.png?v=2" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/public/favicon-16x16.png?v=2" sizes="16x16">
  <link rel="manifest" href="{{ site.baseurl }}/public/manifest.json">
  <link rel="mask-icon" href="{{ site.baseurl }}/public/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <!-- All -->
  {% assign site_img = "images/wizard_square.jpg" %}
  {% assign article = "article" %}
  {% assign website = "website" %}
  <meta name=”robots” content="index, follow">
  <meta name="author" content="Fernando Schuindt" />
  <meta property="og:title" content="{% if page.excerpt %}{{ page.title | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="{% if page.excerpt %}{{ article }}{% else %}{{ website }}{% endif %}" />
  <meta property="og:image" content="https://fschuindt.722.network/{% if page.image %}{{ page.image }}{% else %}{{ site_img }}{% endif %}" />
  <meta name="twitter:site" content="@fschuindt" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:creator" content="@fschuindt" />
  <meta name="twitter:title" content="{% if page.excerpt %}{{ page.title | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:image" content="https://fschuindt.722.network/{% if page.image %}{{ page.image }}{% else %}{{ site_img }}{% endif %}" />
  <meta name="title" content="{% if page.excerpt %}{{ page.title | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta itemprop="image" content="https://fschuindt.722.network/{% if page.image %}{{ page.image }}{% else %}{{ site_img }}{% endif %}">

  <!-- Posts -->
  {% if page.excerpt %}
  <meta property="article:published_time" content="{{page.date}}" />
  <meta property="article:author" content="Fernando Schuindt" />

  {% for tag in page.categories %}
  <meta property="article:tag" content="{{tag}}" />
  {% endfor %}
  {% endif %}

  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>

  <script type="text/javascript">
    {% include js/initializers.js %}
  </script>
</head>
